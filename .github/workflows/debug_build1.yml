name: Build Alpine APK

on:
  workflow_dispatch: # Biar bisa klik tombol "Run" manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create Alpine Bootstrap
        run: |
          # 1. Download Alpine
          wget https://dl-cdn.alpinelinux.org/alpine/v3.19/releases/aarch64/alpine-minirootfs-3.19.1-aarch64.tar.gz
          
          # 2. Buat folder dan ekstrak pake sudo
          mkdir -p alpine-dist
          sudo tar -xf alpine-minirootfs-3.19.1-aarch64.tar.gz -C alpine-dist/
          
          # 3. BUAT FILE SYMLINKS.TXT (Pake sudo tee biar gak Permission Denied)
          # Format Termux: target←link_name (pake panah khusus)
          echo "/bin/sh←bin/login" | sudo tee alpine-dist/SYMLINKS.txt
          echo "/bin/sh←usr/bin/login" | sudo tee -a alpine-dist/SYMLINKS.txt
          
          # 4. Buat folder pendukung biar Java gak bingung
          sudo mkdir -p alpine-dist/usr/bin
          sudo cp alpine-dist/bin/sh alpine-dist/usr/bin/login
          
          # 5. ZIP SEMUANYA (Pake sudo)
          cd alpine-dist
          sudo zip -ry ../bootstrap-aarch64.zip .
          cd ..
          
          # 6. Pindahin ke Assets
          mkdir -p app/src/main/assets/
          sudo mv bootstrap-aarch64.zip app/src/main/assets/
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (Assemble Debug)
        run: ./gradlew assembleDebug

      - name: Upload Alpine APK
        uses: actions/upload-artifact@v4
        with:
          name: Alpine-Termux-APK
          path: app/build/outputs/apk/debug/*.apk
