name: Build Alpine APK

on:
  workflow_dispatch: # Biar bisa klik tombol "Run" manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create Alpine Bootstrap
        run: |
          wget https://dl-cdn.alpinelinux.org/alpine/v3.19/releases/aarch64/alpine-minirootfs-3.19.1-aarch64.tar.gz
          mkdir -p alpine-dist
          sudo tar -xf alpine-minirootfs-3.19.1-aarch64.tar.gz -C alpine-dist/
          
          # 1. BUAT FILE SYMLINKS.TXT (Wajib buat Java Termux baru)
          # Formatnya: target←nama_link
          echo "/bin/sh←bin/login" > alpine-dist/SYMLINKS.txt
          echo "/bin/sh←usr/bin/login" >> alpine-dist/SYMLINKS.txt
          
          # 2. Buat folder usr/bin biar kodingan Java nggak error pas extract
          sudo mkdir -p alpine-dist/usr/bin
          sudo cp alpine-dist/bin/sh alpine-dist/usr/bin/login
          
          # 3. ZIP SEMUANYA
          cd alpine-dist && sudo zip -ry ../bootstrap-aarch64.zip . && cd ..
          
          # 4. PINDAH KE ASSETS
          mkdir -p app/src/main/assets/
          sudo mv bootstrap-aarch64.zip app/src/main/assets/
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (Assemble Debug)
        run: ./gradlew assembleDebug

      - name: Upload Alpine APK
        uses: actions/upload-artifact@v4
        with:
          name: Alpine-Termux-APK
          path: app/build/outputs/apk/debug/*.apk
