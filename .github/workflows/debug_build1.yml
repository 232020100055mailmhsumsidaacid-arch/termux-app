name: Build Alpine APK

on:
  workflow_dispatch: # Biar bisa klik tombol "Run" manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create Alpine Bootstrap
        run: |
          # 1. Download Alpine Minirootfs
          wget https://dl-cdn.alpinelinux.org/alpine/v3.19/releases/aarch64/alpine-minirootfs-3.19.1-aarch64.tar.gz
          
          # 2. Buat folder dan ekstrak
          mkdir -p alpine-dist/usr/bin
          # Gunakan sudo buat ekstrak biar semua file keluar tanpa hambatan permission
          sudo tar -xf alpine-minirootfs-3.19.1-aarch64.tar.gz -C alpine-dist/
          
          # 3. Akali shell (Step wajib Termux)
          sudo cp alpine-dist/bin/sh alpine-dist/usr/bin/login
          
          # 4. ZIP dengan FORCE & SUDO (Ini kuncinya)
          # Kita pake sudo biar bisa baca semua file, dan -y buat simpen symlinks
          cd alpine-dist
          sudo zip -ry ../bootstrap-aarch64.zip .
          cd ..
          
          # 5. Pastikan file ada sebelum di-move
          ls -lh bootstrap-aarch64.zip
          
          # 6. Pindahin ke folder assets
          mkdir -p app/src/main/assets/
          sudo mv bootstrap-aarch64.zip app/src/main/assets/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (Assemble Debug)
        run: ./gradlew assembleDebug

      - name: Upload Alpine APK
        uses: actions/upload-artifact@v4
        with:
          name: Alpine-Termux-APK
          path: app/build/outputs/apk/debug/*.apk
